<div class="container">
  <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
           <form name="EventUserform">
           <div class="form-group">
            <div>
            <label>Employee ID</label><input type="text" ng-model="EventUser.empId" placeholder="EmpID" required>
            <label >Email</label><input type="text" ng-model="EventUser.emailId" placeholder="Email">
            <label >Password</label><input type="text" ng-model="EventUser.password" placeholder="password" required>
            </div>
            <div>
            <label >Upload Picture</label><input id='userpic_{{$index}}' type="file" accept="image/*" onchange="angular.element(this).scope().uploadProfileImg(this)"/>
            <img src='{{EventUser.pic}}' />
            <label >Full Name</label><input type="text" ng-model="EventUser.fullName" placeholder="Full Name" required>
            <label >Business</label>
             <select id='userbusiness_{{$index}}' ng-model="userbusiness"  ng-change="chngBusi($index)">
                    <option value="" disabled selected>Select your business</option>
                    <option ng-repeat="business in  businessObj">{{business.name}}</option>
            </select>
            <label >ACCOUNT</label>
            <select ng-model="EventUser.account" >
                     <option value="" disabled selected>Select your account</option>
                     <option ng-repeat="accountListItem in accounts">{{accountListItem}}</option>
            </select>
            <label >CONTACT</label>
            <input id="contactNo" placeholder="Enter your contact number" type="number" ng-model="EventUser.contactNo"/>
            <label >Table Nos</label>
            <input id="TableNo" placeholder="Enter Table No. comma seprated" ng-list ng-model="EventUser.tableNo" required/>
            </div>
            <div>
            </div>
           </div>
           <div class="form-group">
           <input type="button" value="SUBMIT" class="btn btn-primary" ng-disabled="EventUserform.$invalid" ng-click="submitUserList()"/>
           </div>
           </form>
        </div>
  </div>
</div>
